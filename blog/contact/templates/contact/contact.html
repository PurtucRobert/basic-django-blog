{%extends 'core/base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}

<div class="container-xxl py-5" id="contact">
        <div class="card shadow-lg ">
            <div class="card-body p-3 ">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h2 class="text-primary-gradient fw-medium">Contact me <i class="fa fa-envelope" aria-hidden="true" style="color:#0d6efd"></i></h2>
                </div>
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="wow fadeInUp" data-wow-delay="0.3s">
                    <p class="text-center mb-4">Feel free to reach out to me by filling the above form</p>
                    <form action="" method=POST>
                        {% csrf_token %}
                        {{ form.as_p}}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                                    <label for="name">Your Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="from_email" name="from_email" placeholder="Your Email">
                                    <label for="from_email">Your Email</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
                                    <label for="subject">Subject</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a message here" id="message" name="message" style="height: 150px"></textarea>
                                    <label for="message">Message</label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary"  input type="submit">Get in Touch</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
